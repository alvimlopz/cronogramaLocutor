<div class="container py-4">

  <!-- Accordion Patrocinadores Oficiais -->
  <div class="accordion mb-4" id="accordionPatrocinadores">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOficiais">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOficiais"
          aria-expanded="true" aria-controls="collapseOficiais">
          Patrocinadores Oficiais
        </button>
      </h2>
      <div id="collapseOficiais" class="accordion-collapse collapse show" aria-labelledby="headingOficiais"
        data-bs-parent="#accordionPatrocinadores">
        <div class="accordion-body">
          <p class="fw-semibold mb-3">{{ textoIntroducao }}</p>
          <ul>
            <li *ngFor="let item of patrocinadoresOficiais">{{ item }}</li>
          </ul>
          <p class="mt-3 text-primary fw-semibold">{{ agradecimentoFinal }}</p>
        </div>
      </div>
    </div>

    <!-- Accordion Parceiros -->
    <div class="accordion-item mt-3">
      <h2 class="accordion-header" id="headingParceiros">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseParceiros"
          aria-expanded="false" aria-controls="collapseParceiros">
          Parceiros das Premiações
        </button>
      </h2>
      <div id="collapseParceiros" class="accordion-collapse collapse" aria-labelledby="headingParceiros"
        data-bs-parent="#accordionPatrocinadores">
        <div class="accordion-body">
          <p class="fw-semibold mb-3">Não podemos deixar de agradecer com carinho os nossos PARCEIROS que 
contribuíram com as premiações incríveis do Bull Games! Confere quem tá com a 
gente nessa:</p>
          <ul>
            <li *ngFor="let parceiro of parceirosPremiacao">{{ parceiro }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
